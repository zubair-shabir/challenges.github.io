<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  
    <img src="./images/bg-pattern-top.svg" class="backTop" alt="">
    <img src="./images/bg-pattern-bottom.svg" class="backbottom" alt="">
    
    <div class="card">
      <div class="cardBox">
        
        <div class="img">
          <img src="./images/image-victor.jpg" alt="">
        </div>
        
        <div class="title">
          <div class="heading">
            <h2>Victor Crest <span>26</span></h2>
            <p>London</p>
          </div>
          <hr>
          
          <ul>
            <li>
              <h3>80K</h3>
              <p>Followers</p>
            </li>
            <li>
              <h3>803K</h3>
              <p>Likes</p>
            </li>
            <li>
              <h3>1.4K</h3>
              <p>Photos</p>
            </li>
            
          </ul>
        </div>
      </div>
      

    </div>
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.linkedin.com/in/zubair-shabir-349094120/">Zubair Shabir</a>.
    </div>
  
  
</body>
</html>
